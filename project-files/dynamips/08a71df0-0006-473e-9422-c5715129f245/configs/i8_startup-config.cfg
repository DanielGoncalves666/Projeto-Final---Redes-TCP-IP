!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.1.45 255.255.255.252
 half-duplex
!
interface Ethernet0/1
 ip address 192.168.1.33 255.255.255.252
 half-duplex
!
interface Ethernet0/2
 ip address 192.168.1.37 255.255.255.252
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 100 subnets
 network 192.168.1.32 0.0.0.3 area 0
 network 192.168.1.36 0.0.0.3 area 1
!
router bgp 100
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 192.168.1.46 remote-as 200
 !
 address-family ipv4
 redistribute ospf 1
 neighbor 192.168.1.46 activate
 no auto-summary
 no synchronization
 network 192.168.1.44 mask 255.255.255.252
 exit-address-family
!
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
