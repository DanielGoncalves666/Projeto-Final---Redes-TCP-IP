!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname AM
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.1.50 255.255.255.252
 half-duplex
!
interface Ethernet0/1
 ip address 192.168.1.82 255.255.255.252
 half-duplex
 ipv6 address 2001:CAFE:DB3::2/64
 ipv6 enable
 ipv6 rip REDES enable
!
interface Ethernet0/2
 ip address 192.168.1.41 255.255.255.252
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router rip
 version 2
 redistribute bgp 200 metric 15
 passive-interface Ethernet0/2
 network 192.168.1.0
 no auto-summary
!
router bgp 200
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 192.168.1.42 remote-as 100
 !
 address-family ipv4
 redistribute rip
 neighbor 192.168.1.42 activate
 no auto-summary
 no synchronization
 network 192.168.1.40 mask 255.255.255.252
 exit-address-family
!
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
ipv6 router rip REDES
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
